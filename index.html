<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon-32x32.png"
        />
        

        <!-- css -->

        <link rel="stylesheet" href="./styles.css" />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="card-image">
                    <img
                        class="img-card"
                        src="./image-product-mobile.jpg"
                        alt=""
                    />
                    <img
                        class="desktop-image"
                        src="./image-product-desktop.jpg"
                        alt=""
                    />
                </div>
                <div class="card-content">
                    <p>P E R F U M E</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="about">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <p class="priceSection">
                        <span class="price"> $149.99 </span>
                        <span class="strikedPrice">$169.99</span>
                    </p>
                    <br />
                    <div class="buttonDiv">
                        <button>
                            <img
                                class="cartImage"
                                src="./icon-cart.svg"
                                alt=""
                            />
                            <span> Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://www.frontendmentor.io/profile/mohit834">Mohit</a>.
        </div>
    </body>
</html>
